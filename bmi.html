<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Roos de Boer">
  <title>BMI Calculator</title>
</head>

<body>
  <div class="totaal">
    <header>
      <!--Title-->
    <h2>BMI AJAX 2019</h2>
    </header>
    <main>
      <div id="vraag">
          <!--Gewicht-->
          <div class="border">
            <div class="iGewicht">
              Gewicht(in kg)
            </div>
            <input type="number" size="20" id="gewicht">
          </div>
          <!--Lengte-->
          <div class="border">
            <div class="iLengte">
              Lengte(in cm)
            </div>
            <input type="number" size="20" id="lengte">
          </div>
        </div>
        <!--Button-->
        <div class="knop">
          <button type="button" id="button">Bereken mijn BMI</button>
        </div>
        <div id="resultaat"></div>
    </main>
  <!-- <script src="ajax.js"></script> -->
  <script src="ajax.js"></script>
</body>

</html>
